<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>C.A & A.R. Software</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
</head>

<body>
	<div class="hero">
		<img class="logos" src="./img/CAAR.jpg" >
        <hgroup>
            <h1>Somos Creativos</h1>        
            <h3>Infórmate de nuestros proyectos</h3>
        </hgroup>
    </div>

	<div class="container">
	    <div class="row">
	        <div class="col-md-4 col-md-offset-4">
	            <div class="panel panel-default">
	                <div class="panel-heading">
	                    <span class="glyphicon glyphicon-lock"></span> Iniciar Sesión</div>
	                <div class="panel-body">
	                    <form class="form-horizontal" role="form">
	                    <div class="form-group">
	                        <label for="inputEmail3" class="col-sm-3 control-label"> Usuario</label>
	                        <div class="col-sm-9">
	                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label for="inputPassword3" class="col-sm-3 control-label"> Contraseña</label>
	                        <div class="col-sm-9">
	                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <div class="col-sm-offset-3 col-sm-9">
	                            <div class="checkbox">
	                                <label><input type="checkbox"/>Recordarme</label>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="form-group last">
	                        <div class="col-sm-offset-3 col-sm-9">
	                            <button type="submit" class="btn btn-success btn-sm"><a id="loguearse" href="./AdminForms/PrincipalAdmin.html">Ingresar</a></button>
	                                 <button type="reset" class="btn btn-default btn-sm">Cambiar contraseña</button>
	                        </div>
	                    </div>
	                    </form>
	                </div>
	                <div class="panel-footer">No eres usuario? 
	                	<a href="#">Regístrate aquí</a>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
    <script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
</body>
</html>
